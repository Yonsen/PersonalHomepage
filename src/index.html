<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>s</title>
    <style type="text/css">
        .loading-process {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            text-align: center;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .loading-process .loading-block {
            position: relative;
            width: 116px;
        }
        .loading-process .loading-circle {
            background-color: transparent;
            opacity: .8;
            border-top: 10px solid #27ae60;
            border-right: 10px solid #d35400;
            border-bottom: 10px solid #2980b9;
            border-left: 10px solid #c0392b;
            border-radius: 50%;
            width: 96px;
            height: 96px;
            margin: 0 auto;
            -webkit-transition: all 0.4s ease-in;
            -moz-transition: all 0.4s ease-in;
            -ms-transition: all 0.4s ease-in;
            -o-transition: all 0.4s ease-in;
            transition: all 0.4s ease-in;
            animation: rotate 1s infinite linear;
            -webkit-animation: rotate 1s infinite linear;
            -moz-animation: rotate 1s infinite linear;
            -o-animation: rotate 1s infinite linear;
        }
        .loading-process .loading-portrait {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: absolute;
            top: 8px;
            left: 8px;
            border-radius: 50%;
            -webkit-transition: border-width 0.4s ease-in;
            -moz-transition: border-width 0.4s ease-in;
            -ms-transition: border-width 0.4s ease-in;
            -o-transition: border-width 0.4s ease-in;
            transition: border-width 0.4s ease-in;
        }
        .loading-process img {
            width: 100%;
            height: 100%;
        }
        .loading-process .loading-text {
            padding-top: 15px;
            -webkit-transition: opacity 0.4s ease-in;
            -moz-transition: opacity 0.4s ease-in;
            -ms-transition: opacity 0.4s ease-in;
            -o-transition: opacity 0.4s ease-in;
            transition: opacity 0.4s ease-in;
         }
        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @-moz-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @-webkit-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @-o-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }
            100% {
                -webkit-transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
<!-- http://www.haorooms.com/about -->
<!-- http://xianbai.me/about/index.html#!works -->
